openapi: 3.0.3
info:
  title: Datatracker dashboard API
  description: Datatracker dashboard API
  version: 1.0.0
servers:
  -   url: 'https://datatracker.ietf.org/api/dashboard'
  -   url: 'http://localhost:8000/api/dashboard'
paths:
  /groups_opened_closed/:
    get:
      operationId: get_groups_opened_closed_by_year
      summary: Get groups opened or closed in a given range of years
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    group_type:
                      type: string
                    acronym:
                      type: string
                    parent_acronym:
                      type: string
                    date:
                      type: string
                      format: date-time
                    state:
                      type: string
 
  /submissions/:
    get:
      operationId: submissions
      summary: Get submission counts binned by month
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    date:
                      type: string
                      format: date
                    all-subs:
                      type: integer
                    distinct-ids:
                      type: integer
                    all-00:
                      type: integer
                    wg-00:
                      type: integer

  /adopted/:
    get:
      operationId: adopted
      summary: Get submissions of wgs -00s binned by area and month
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    date:
                      type: string
                      format: date
                    area:
                      type: string
                    count:
                      type: integer

  /interims/:
    get:
      operationId: interims
      summary: Get iterim meetings
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    group_type:
                      type: string
                    acronym:
                      type: string
                    parent_acronym:
                      type: string
                    time:
                      type: string
                      format: date-time

  /registration/:
    get:
      operationId: registration
      summary: Get registration counts by country for each ietf meeting
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    meeting:
                      type: string
                    country:
                      type: string
                    remote:
                      type: integer
                    onsite:
                      type: integer
                    

components: 

    securitySchemes: 
        ApiKeyAuth:
            type: apiKey
            in: header
            name: X-API-KEY

security:
    - ApiKeyAuth: []
