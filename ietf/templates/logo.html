{% load origin %}
{% load static %}
{% origin %}

<picture>
    <source srcset="{% static 'ietf/images/'|add:org|add:'-logo-white.svg' %}"
            media="(prefers-color-scheme: dark)">
    <img alt="{{ org|upper }} Logo"
         {% if classes %}class="{{ classes }}"{% endif %}
         src="{% static 'ietf/images/'|add:org|add:'-logo.svg' %}">
</picture>
